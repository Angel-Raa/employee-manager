<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:insert="layout/base :: link">
    <title>Error</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-danger">
            <h4 class="alert-heading">Error</h4>
            <p th:text="${message}"></p>
            <hr>
            <a th:href="@{/}" class="btn btn-primary">Regresar al inicio</a>
        </div>
    </div>
</body>
</html>
